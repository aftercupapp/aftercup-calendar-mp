<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aftercup Calendar</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Symbols+Outlined" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --accent-color: #000000;
            --secondary-bg: #f0f0f0;
            --line-width: 2px;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body.dark-theme {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #ffffff;
            --accent-color: #ffffff;
            --secondary-bg: #1a1a1a;
        }

        /* Pink Theme */
        body.pink-theme {
            --bg-color: #fff0f6;
            --text-color: #991b38;
            --border-color: #ffc2d1;
            --secondary-bg: #ffe0eb;
        }

        /* Coffee Theme */
        body.coffee-theme {
            --bg-color: #f7f3f0;
            --text-color: #5d4037;
            --border-color: #dccbc1;
            --secondary-bg: #ebe0d8;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.2s, color 0.2s;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* PRINT STYLES */
        #printable-week-container {
            display: none !important;
        }

        @media print {
            @page { size: landscape; margin: 0; }

            html, body {
                width: 100%;
                height: 100%;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
                background: white !important;
            }

            body > *:not(#printable-week-container) {
                display: none !important;
            }

            #printable-week-container {
                display: flex !important;
                flex-direction: column;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                min-height: 100vh;
                color: black;
                font-family: sans-serif;
                z-index: 9999;
                box-sizing: border-box;
                padding: 10mm 15mm; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            #printable-week-container.theme-blue { background-color: #e6f3ff !important; }
            #printable-week-container.theme-blue .print-day-col { background-color: #ffffff !important; border-color: #9ecaff !important; }
            #printable-week-container.theme-blue .print-day-header { background-color: #d1e9ff !important; color: #004085 !important; border-bottom: 1px solid #9ecaff !important; }

            #printable-week-container.theme-pink { background-color: #fff0f6 !important; }
            #printable-week-container.theme-pink .print-day-col { background-color: #ffffff !important; border-color: #ffc2d1 !important; }
            #printable-week-container.theme-pink .print-day-header { background-color: #ffe0eb !important; color: #991b38 !important; border-bottom: 1px solid #ffc2d1 !important; }

            #printable-week-container.theme-coffee { background-color: #f7f3f0 !important; }
            #printable-week-container.theme-coffee .print-day-col { background-color: #ffffff !important; border-color: #dccbc1 !important; }
            #printable-week-container.theme-coffee .print-day-header { background-color: #ebe0d8 !important; color: #5d4037 !important; border-bottom: 1px solid #dccbc1 !important; }

            .print-header {
                text-align: center;
                margin-top: 2mm;
                margin-bottom: 8mm;
                border-bottom: 2px solid #333;
                padding-bottom: 5px;
            }
            .print-header h1 { margin: 0; font-size: 22px; color: black; }
            .print-header p { margin: 5px 0 0; font-size: 13px; color: #444; }

            .print-grid {
                display: grid;
                grid-template-columns: repeat(7, minmax(0, 1fr)); 
                gap: 10px;
                flex-grow: 1;
                width: 100%;
            }

            .print-day-col {
                border: 1px solid #999;
                border-radius: 8px;
                padding: 5px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background: white;
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            }

            .print-day-header {
                font-weight: bold;
                text-align: center;
                border-bottom: 1px solid #ccc;
                padding: 5px;
                margin-bottom: 5px;
                font-size: 11px;
                text-transform: uppercase;
                color: black;
                border-radius: 4px;
            }

            .print-event-item {
                font-size: 9px;
                margin-bottom: 3px;
                padding: 3px;
                background: rgba(0,0,0,0.03) !important;
                border-radius: 3px;
                border-left: 3px solid #666;
                color: black;
                break-inside: avoid;
                word-wrap: break-word; 
                overflow-wrap: break-word;
            }
            
            .print-event-time { 
                font-weight: 800; 
                display: block; 
                font-size: 8px; 
                color: #222;
            }
        }

        /* APP STYLES CONTINUED */
        .app-header {
            border-bottom: var(--line-width) solid var(--border-color);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
            background: var(--bg-color);
            z-index: 100;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-left {
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
        }

        .header-day {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .header-date {
            font-size: 0.8rem;
            opacity: 0.8;
            font-family: var(--font-mono);
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn:hover {
            opacity: 0.6;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            border-right: var(--line-width) solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            background: var(--bg-color);
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
        }

        .mini-calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
            font-size: 0.8rem;
        }

        .day-header-cell {
            font-weight: 600;
            padding-bottom: 5px;
        }

        .day-cell {
            padding: 5px 0;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .day-cell:hover {
            border: 1px solid var(--border-color);
        }

        .current-day-mini {
            background-color: var(--text-color);
            color: var(--bg-color);
            font-weight: bold;
        }
        
        .today-mini {
            text-decoration: underline;
        }

        .has-event {
            position: relative;
        }

        .has-event::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background-color: var(--text-color);
            border-radius: 50%;
        }
        
        .day-other-month {
            opacity: 0.3;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: var(--line-width) solid var(--border-color);
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: 0.1s;
            background: transparent;
        }

        .menu-item:active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .date-navigation {
            display: flex;
            justify(center);
            gap: 20px;
            margin-bottom: 20px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }
        
        .nav-day {
            cursor: pointer;
            padding-bottom: 2px;
            border-bottom: 2px solid transparent;
        }
        
        .nav-day.active-day {
            border-bottom: 2px solid var(--border-color);
            font-weight: bold;
        }

        #events {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .no-events-message {
            text-align: center;
            margin-top: 50px;
            opacity: 0.6;
            font-family: var(--font-mono);
        }

        .event-item {
            border: var(--line-width) solid var(--border-color);
            padding: 15px;
            position: relative;
            background: var(--bg-color);
            box-shadow: 4px 4px 0 var(--border-color);
            transition: transform 0.1s;
        }
        
        .event-item:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--border-color);
        }

        .event-item.completed {
            opacity: 0.6;
        }
        
        .completed-text {
            text-decoration-thickness: 1px;
        }

        .event-item-content-wrapper {
            display: flex;
            align-items: flex-start; 
            width: 100%;
        }
        
        .event-text {
            word-break: break-word;
            overflow-wrap: break-word;
            flex-grow: 1;
            padding-top: 2px; 
        }

        .event-note-preview {
            max-height: 48px; 
            overflow: hidden;
            position: relative;
            transition: max-height 0.3s ease-out;
            width: 100%;
            word-break: break-word;
        }
        
        .event-note-preview.expanded {
            max-height: 1000px; 
        }
        
        .read-more-btn {
            background: none;
            border: none;
            color: var(--text-color);
            text-decoration: underline;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 5px 0;
            margin-top: 5px;
            font-family: var(--font-mono);
            display: none; 
            text-transform: uppercase;
            letter-spacing: 1px;
            align-self: flex-start;
        }

        .event-footer {
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.8;
            font-family: var(--font-mono);
        }
        
        .task-checkbox-label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            margin-right: 12px;
            position: relative;
            user-select: none;
        }

        .hidden-task-checkbox {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .custom-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-color);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .custom-checkbox .check-icon {
            font-size: 16px !important;
            color: var(--text-color);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .hidden-task-checkbox:checked + .custom-checkbox .check-icon {
            opacity: 1;
            transform: scale(1);
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.5;
        }
        
        .delete-btn:hover {
            opacity: 1;
        }

        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 90;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%; 
            background-color: var(--bg-color);
            border: var(--line-width) solid var(--border-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 var(--border-color);
        }
        
        .fab:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); 
            z-index: 1000;
            display: none;
            backdrop-filter: blur(2px);
        }

        .popup, .search-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-color);
            border: var(--line-width) solid var(--border-color);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1010;
            padding: 20px;
            display: none;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
        }

        .popup.active, .search-popup.active {
            display: block;
        }

        .popup h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .popup-input-style, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            border-radius: 0;
        }

        .popup-btn {
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            border: 2px solid var(--text-color);
        }
        
        .popup-btn:hover {
            background: var(--bg-color);
            color: var(--text-color);
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kbd-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 3px; 
            font-size: 0.85rem; 
            line-height: 1.8;
            margin-top: 10px;
        }
        
        .kbd-shortcut {
            display: inline-block;
            padding: 2px 6px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            margin-right: 8px;
            min-width: 25px;
            text-align: center;
        }

        #sp-calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
        }

        .sp-day {
            background: var(--bg-color);
            min-height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .sp-day-name {
            font-weight: bold;
            background: var(--secondary-bg);
            min-height: 40px;
        }
    </style>
</head>
<body class="light-theme">

    <div id="overlay"></div>

    <!-- This container is populated dynamically for printing -->
    <div id="printable-week-container"></div>

    <header class="app-header">
        <div class="header-left" id="header-left-section">
            <div class="header-day" id="header-day-name">MONDAY</div>
            <div class="header-date" id="header-full-date">January 1, 2024</div>
        </div>

        <div class="header-right" id="header-right-section">
            <button class="icon-btn" onclick="showTodaySummaryPopup()" id="today-summary-bell">
                <span class="material-icons-outlined">notifications</span>
            </button>
            <button class="icon-btn" onclick="showDatePopup()">
                <span class="material-icons-outlined">calendar_month</span>
                <span id="current-day-number" style="font-weight: bold; margin-left: 5px;">1</span>
            </button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div id="desktop-date-info"></div>
            
            <div class="mini-calendar-container">
                <div class="mini-calendar-header">
                    <button class="icon-btn" id="prev-month-btn"><span class="material-icons-outlined">chevron_left</span></button>
                    <span id="mini-month-year">January 2024</span>
                    <button class="icon-btn" id="next-month-btn"><span class="material-icons-outlined">chevron_right</span></button>
                </div>
                <div id="mini-month-calendar-grid" class="calendar-grid"></div>
            </div>

            <nav class="sidebar-menu">
                <div class="menu-item" onclick="showUpcomingPopup()">
                    <span class="material-icons-outlined">timeline</span> Upcoming
                </div>
                <div class="menu-item" onclick="showDreamsPopup()">
                    <span class="material-icons-outlined">cloud</span> Dreams
                </div>
                <div class="menu-item" onclick="openShiftPlanner()">
                    <span class="material-icons-outlined">work</span> Shifts
                </div>
                <div class="menu-item" onclick="showPocketPopup()">
                    <span class="material-icons-outlined">archive</span> Pocket
                </div>
                <div class="menu-item" onclick="showPastEventsPopup()">
                    <span class="material-icons-outlined">history</span> History
                </div>
            </nav>
        </aside>

        <main class="content-area">
            <div class="date-navigation">
                <div class="nav-day" onclick="switchToRelativeDay(-1)" id="yesterday">Yesterday</div>
                <div class="nav-day active-day" onclick="goToToday()" id="today">Today</div>
                <div class="nav-day" onclick="switchToRelativeDay(1)" id="tomorrow">Tomorrow</div>
            </div>

            <div id="events"></div>
        </main>
    </div>

    <div class="fab-container">
        <button class="fab" id="search-button" onclick="showSearchPopup()">
            <span class="material-icons-outlined">search</span>
        </button>
        <button class="fab" id="add-button" onclick="showAddPopup()">
            <span class="material-icons-outlined">add</span>
        </button>
    </div>

    <!-- POPUPS -->
    <div id="print-settings-popup" class="popup">
        <h2>Print Week</h2>
        <p style="margin-bottom: 20px; font-size: 0.9rem; opacity: 0.7;">Select a theme for your printable weekly overview.</p>
        <div style="display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 20px;">
            <button class="menu-item" style="justify-content: flex-start;" onclick="printWeeklyPlanner('normal')">
                <span class="material-icons-outlined">print</span> Classic (White)
            </button>
            <button class="menu-item" style="justify-content: flex-start; background: #e6f3ff; color: #004085;" onclick="printWeeklyPlanner('blue')">
                <span class="material-icons-outlined">water_drop</span> Calm Blue
            </button>
            <button class="menu-item" style="justify-content: flex-start; background: #fff0f6; color: #991b38;" onclick="printWeeklyPlanner('pink')">
                <span class="material-icons-outlined">favorite_border</span> Soft Pink
            </button>
            <button class="menu-item" style="justify-content: flex-start; background: #f7f3f0; color: #5d4037;" onclick="printWeeklyPlanner('coffee')">
                <span class="material-icons-outlined">coffee</span> Warm Coffee
            </button>
        </div>
        <button class="popup-btn" style="background: transparent; color: var(--text-color); border-style: dashed;" onclick="closePopupAndGoBack()">Cancel</button>
    </div>

    <div id="add-popup" class="popup">
        <h2>New entry</h2>
        <select id="event-type">
            <option value="event">Event</option>
            <option value="task">Task</option>
            <option value="note">Note</option>
            <option value="routine">Routine</option>
        </select>
        <input type="text" id="new-event-input" class="popup-input-style" placeholder="Title">
        <div id="note-input-container" style="display:none; flex-direction:column;">
            <div class="note-toolbar">
                <button type="button" class="format-btn" onclick="document.execCommand('bold', false, null)"><span class="material-icons-outlined">format_bold</span></button>
                <button type="button" class="format-btn" onclick="document.execCommand('italic', false, null)"><span class="material-icons-outlined">format_italic</span></button>
                <button type="button" class="format-btn" onclick="document.execCommand('underline', false, null)"><span class="material-icons-outlined">format_underlined</span></button>
            </div>
            <div id="new-note-content" contenteditable="true"></div>
        </div>
        <input type="time" id="event-time" class="popup-input-style">
        <input type="date" id="event-date" class="popup-input-style">
        <select id="event-importance" class="popup-input-style">
            <option value="low">Low Priority</option>
            <option value="average" selected>Average Priority</option>
            <option value="high">High Priority</option>
        </select>
        <div class="color-picker" id="color-picker">
            <div class="color-option" style="background-color: #FFFFFF; border: 1px solid #000;" onclick="setColor('#FFFFFF')"></div>
            <div class="color-option" style="background-color: #000000;" onclick="setColor('#000000')"></div>
            <div class="color-option" style="background-color: #e6f3ff; border: 1px solid #9ecaff;" onclick="setColor('#e6f3ff')"></div>
            <div class="color-option" style="background-color: #fff0f6; border: 1px solid #ffc2d1;" onclick="setColor('#fff0f6')"></div>
            <div class="color-option" style="background-color: #f7f3f0; border: 1px solid #dccbc1;" onclick="setColor('#f7f3f0')"></div>
        </div>
        <button class="popup-btn" onclick="handleAddOrUpdateEvent()">Add</button>
    </div>

    <div id="date-popup" class="popup">
        <div class="mini-calendar-header">
            <button class="icon-btn" id="popup-prev-month-btn"><span class="material-icons-outlined">chevron_left</span></button>
            <span id="popup-month-year">January 2024</span>
            <button class="icon-btn" id="popup-next-month-btn"><span class="material-icons-outlined">chevron_right</span></button>
        </div>
        <div id="popup-calendar-grid" class="calendar-grid"></div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0;">
             <button class="menu-item" style="justify-content:center;" onclick="showUpcomingPopup()">Upcoming</button>
             <button class="menu-item" style="justify-content:center;" onclick="showDreamsPopup()">Dreams</button>
             <button class="menu-item" style="justify-content:center;" onclick="openShiftPlanner()">Shifts</button>
             <button class="menu-item" style="justify-content:center;" onclick="showAccountPopup()">Settings</button>
        </div>
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <button class="popup-btn" style="flex: 1; border-style: dashed; background: transparent; color: var(--text-color);" onclick="openPrintSettings()">
                <span class="material-icons-outlined" style="vertical-align: middle; margin-right: 5px;">print</span> Print Week
            </button>
        </div>
        <div style="margin-bottom: 5px;">
            <label class="task-checkbox-label">
                <input type="checkbox" id="pre-added-toggle"> Show Aftercup Posts
            </label>
        </div>
    </div>

    <!-- Additional functional popups (simplified for brevity) -->
    <div id="search-popup" class="search-popup">
        <h2>Search</h2>
        <input type="text" id="search-input" class="popup-input-style" placeholder="Search..." onkeyup="searchEvents()">
        <div id="search-results"></div>
    </div>
    
    <div id="today-summary-popup" class="popup">
        <h2>Brief</h2>
        <div id="weather-info"></div>
        <div id="today-summary-stats"></div>
        <div id="today-summary-content"></div>
        <button class="popup-btn" onclick="closePopupAndGoBack()">Close</button>
    </div>

    <div id="dreams-popup" class="popup">
        <h2>Dreams</h2>
        <div style="display: flex; gap: 5px; margin-bottom: 10px;">
            <input type="text" id="new-dream-input" placeholder="Dream..." class="popup-input-style" style="margin:0;">
            <button class="icon-btn" style="border:1px solid" onclick="addDream()">Add</button>
        </div>
        <div id="dreams-list"></div>
    </div>

    <div id="upcoming-popup" class="popup"><h2>Upcoming</h2><div id="upcoming-timeline"></div></div>
    <div id="shift-planner-popup-main" class="popup"><h2>Shifts</h2><div id="sp-calendar-grid"></div><button class="popup-btn" onclick="closeShiftPlanner()">Back</button></div>
    <div id="account-popup" class="popup"><h2>Settings</h2><button class="popup-btn" onclick="setLightMode()">Light</button><button class="popup-btn" onclick="setDarkMode()">Dark</button></div>

    <script src="script.js"></script>
</body>
</html>
